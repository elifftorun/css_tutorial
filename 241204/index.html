<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Çalışması</title>
    <link rel="stylesheet" href="tasarim.css">
    <style>
        /* Sayfa margin ve padding'ini sıfırlama */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%; /* Yüksekliği %100 yap */
            width: 100%; /* Genişliği %100 yap */
        }

        /* Ekranın tamamını kapsayacak şekilde h1 ve liste düzenleme */
        h1, ul {
            margin: 0;
            padding: 0;
            width: 100%;
        }

        /* Liste öğelerinin ekranı tamamen doldurması için */
        li {
            font-weight: bold; 
            background-color: #0984e3; 
            padding: 10px;
            margin: 0; /* Margin'i sıfırla, böylece öğeler birbirine tam yapışır */
            width: 100%; /* Liste öğelerinin genişliğini %100 yap */
        }

        /* h1 etiketinin arka plan rengini değiştir */
        h1 {
            background-color: #6c5ce7;
            padding: 20px;
            color: #ffffff;
            text-align: center; /* Başlıkları ortala */
        }

        /* class seçici */
        .yesil {
            background-color: #0fbd43;
            color: #ffffff;
        }

        .kirmizi {
            background-color: #681010;
            color: #ffffff;
        }

        /* id seçici */
        #sebze, #meyve {
            border: solid 5px #2d3436;
            padding: 0; /* İç boşluğu sıfırla */
            width: 100%; /* Yüksekliği %100 yap */
            height: 100%; /* Yüksekliği %100 yap */
        }

        /* Sebze listesi için özel stil */
        #sebze {
            background-color: #b2bec3;
        }

        /* Meyve listesi için özel stil */
        #meyve {
            background-color: #fab1a0;
            border-color: #d63031;
        }

        /* Ekranı tamamen dolduran liste öğeleri */
        ul {
            display: flex;
            flex-direction: column;
            height: 100%;
            justify-content: space-between; /* Öğeler arasında eşit boşluk bırak */
        }
    </style>
</head>
<body>
    
    <h1>Sebzeler</h1>
    <ul id="sebze">
        <li class="yesil">Ispanak</li>
        <li>Domates</li>
        <li class="yesil">Marul</li>
        <li>Patlıcan</li>
        <li class="yesil">Brokoli</li>
        <li>Biber</li>
        <li class="yesil">Kabak</li>
        <li>Soğan</li>
        <li>Havuç</li>
    </ul>

    <h1>Meyveler</h1>
    <ul id="meyve">
        <li class="kirmizi">Elma</li>
        <li class="kirmizi">Çilek</li>
        <li>Muz</li>
        <li>Portakal</li>
        <li class="kirmizi">Kiraz</li>
        <li>Armut</li>
        <li>Kivi</li>
        <li class="kirmizi">Nar</li>
        <li>Üzüm</li>
    </ul>

</body>
</html>
